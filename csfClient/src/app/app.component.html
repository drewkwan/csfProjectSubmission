<!-- Persisting header -->

<div class="landing page">
    <mat-toolbar color="primary">
      <button mat-icon-button class="example-icon" [routerLink]="['/home']">
        <mat-icon>home</mat-icon>
      </button>
      <span class="title">The Arcade</span>
      <span class="example-spacer"></span>
      <button mat-icon-button class="highscores" [routerLink]="['/leaderboard']">
        Leaderboard
      </button>
      <button mat-icon-button class="settings" [routerLink]="['/settings']">
        Settings
      </button>
      <button mat-icon-button class="logout" *ngIf="currUser" (click)="logout()" [routerLink]="['']">
        Logout
      </button>
      <button mat-icon-button class="logout" *ngIf="!currUser" [routerLink]="['']">
        Login
      </button>
      
    </mat-toolbar>
  </div>

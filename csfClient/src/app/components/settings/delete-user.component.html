<h1 mat-dialog-title>Are you sure you want to delete you account?</h1>
<div mat-dialog-content>
</div>
<div mat-dialog-actions>
    <form [formGroup]="deleteForm" (ngSubmit)="deleteUser()" class="deleteForm">
        <tr>
            <td>Username: </td>
            <td><input type="text" formControlName="username"> </td>
        </tr>
        <br>
    
        <button mat-button mat-dialog-close class="declineButton">No</button>
        <button mat-button type="submit" class="deleteButton">Ok</button>
    </form>
</div>


<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->
    
        <!-- Position Column -->
        <ng-container matColumnDef="Ranking">
        <th mat-header-cell *matHeaderCellDef> Ranking </th>
        <td mat-cell *matCellDef="let score"> {{score.ranking}} </td>
        </ng-container>
    
        <!-- Name Column -->
        <ng-container matColumnDef="Name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let score"> {{score.username}} </td>
        </ng-container>
    
        <!-- Weight Column -->
        <ng-container matColumnDef="Score">
        <th mat-header-cell *matHeaderCellDef> Score </th>
        <td mat-cell *matCellDef="let score"> {{score.score}} </td>
        </ng-container>
    
        <!-- Symbol Column -->
        <ng-container matColumnDef="Category">
        <th mat-header-cell *matHeaderCellDef> Category </th>
        <td mat-cell *matCellDef="let score"> {{score.category}} </td>
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns" [ngClass]="header()"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;" ></tr>
    </table>
    <mat-paginator #paginator
               showFirstLastButtons
               [pageSize]="10"
               [pageSizeOptions]="[5, 10, 20]"
               aria-label="Select page">
    </mat-paginator>
  
  </div>
